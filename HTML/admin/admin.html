<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КОНТРОЛЕН ПАНЕЛ | ПОТРЕБИТЕЛИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainpage.css">
    <link rel="stylesheet" href="/CSS/register.css">
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
<nav class="navbar bg-body-tertiary navbar-custom mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">КОНТРОЛЕН ПАНЕЛ</span>
  </div>
</nav>
<div class="container">
  <!-- Users Table -->
  <h2>Потребители</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Потребителско име</th>
        <th>Имейл</th>
        <th>Телефон</th>
        <th>Парола</th>
        <th>Пол</th>
        <th>Дата на регистрация</th>
      </tr>
    </thead>
    <tbody id="users-table">
      <!-- Populated dynamically -->
    </tbody>
  </table>

  <!-- Comments Table -->
  <h2>Коментари</h2>
  <table id="comments-table" class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Потребител</th>
        <th>Коментар</th>
        <th>Дата</th>
        <th>URL на статията</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated dynamically -->
    </tbody>
  </table>
  
  <!-- News Articles Table -->
  <h2 class="mt-5">Новини</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Заглавие</th>
        <th>URL</th>
        <th>Дата на публикуване</th>
      </tr>
    </thead>
    <tbody id="articles-table">
      <!-- Populated dynamically -->
    </tbody>
  </table>
</div>

<script src="/JS/sessioncheck.js"></script>
<script src="/JS/admin/listcomments.js" defer></script>
<script src="/JS/admin/listusers.js" defer></script>
<script src="/JS/admin/listarticles.js" defer></script>
</body>
</html>
