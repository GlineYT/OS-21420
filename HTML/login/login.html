<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DRAGSTER | ВЛЕЗТЕ ВЪВ ВАШ ПРОФИЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainpage.css">
    <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    <nav class=" navbar" style="background-color: #ff6600;">
        <div class="container-fluid">
          <span class=" navbar-brand mb-0 h1">ВЛЕЗ ВЪВ ВАШ ПРОФИЛ</span>
        </div>
      </nav>
      <section class="vh-100 gradient-custom">
        <div class="contcdainer py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <form>
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">Потребителско име или имейл</label>
                        </div>
                      </div>
                   </div>
                    <div class="row">
                      <div class="col-md-12 mb-4 d-flex align-items-center">
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="password" />
                          <label for="birthdayDate" class="form-label">Парола</label>
                        </div>
                      </div>
                    </div>     
                    <div class="row">
                      <div class="col-12">
                      </div>
                    </div>
                    <div class="mt-4 pt-2">
                      <input data-mdb-ripple-init class="btn btn-lg" style="background-color: #ff6600; border-radius: 0%;" type="submit" id="login"  value="Влез във ваш профил" />
                      <a href="/HTML/login/register.html" style="text-decoration: none !important; color: black; background-color: #ff6600; padding: 12px; font-size: 20px;">Нямам профил</a>       
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="/JS/loginsignup/login.js"></script>
<script src="/JS/sessioncheck.js"></script>
</body>

</html>
